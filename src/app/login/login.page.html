<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" required email formControlName="username"></ion-input>
            </ion-item>
            <ion-item *ngIf="username.errors?.email && username.touched" lines="none">
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item *ngIf="username.errors?.required && username.touched" lines="none">
              <ion-label>
                Email is required.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" required formControlName="password">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="password.errors?.required && password.touched" lines="none">
              <ion-label>
                Password is required.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button (click)="submit()" color="primary" expand="block" [disabled]="loginForm.invalid">
            LOGIN
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
